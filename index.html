<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img class="yellow-pic" src="./assets/images/illustration-article.svg" alt="yellow-illustration">
    
      <div class="tag">Learning</div>
    
      <div class="date">Published 21 Dec 2023</div>
    
      <h1>HTML & CSS foundations</h1>
    
      <div class="text">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="profile-picture">
        <div id="author-name">Greg Hooper</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Madeline0421">Madeline H.</a>.
    </div>
  </main>
</body>
</html>
